---
name: Test

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches:
      - '*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-fmt-${{ hashFiles('rust-toolchain.toml', '**/Cargo.lock')
            }}
          restore-keys: |
            ${{ runner.os }}-cargo-fmt-

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Format
        run: cargo fmt --all -- --check

  lint:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-
            ${{ runner.os }}-cargo-
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Clippy
        run: cargo clippy --all-targets --all-features

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-
            ${{ runner.os }}-cargo-
      - uses: dtolnay/rust-toolchain@stable

      - name: Check
        run: cargo check

  test:
    name: Test (MariaDB ${{ matrix.mariadb }})
    strategy:
      fail-fast: false
      matrix:
        mariadb:
          - 10.11
          - 11.4
          - 11.8
    runs-on: ubuntu-latest
    needs:
      - format
      - lint
      - check
    services:
      mariadb:
        image: mariadb:${{ matrix.mariadb }}
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_ROOT_HOST: '%'
          MARIADB_DATABASE: mysql
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
          --health-start-period 30s
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v6

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-mariadb${{ matrix.mariadb }}-${{ hashFiles('**/Cargo.lock')
            }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-mariadb${{ matrix.mariadb }}-
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      - uses: dtolnay/rust-toolchain@stable

      - name: Install MariaDB client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y mariadb-client

      - name: Wait for MariaDB
        run: |
          timeout 60 bash -c 'until mysqladmin ping -h 127.0.0.1 -proot --silent; do sleep 1; done'
          echo "MariaDB ${{ matrix.mariadb }} is ready!"

      - name: Show MariaDB version
        run: mysql -h 127.0.0.1 -uroot -proot -e "SELECT VERSION();"

      - name: Run tests
        env:
          MARIADB_EXPORTER_DSN: mysql://root:root@127.0.0.1:3306/mysql
        run: cargo test
